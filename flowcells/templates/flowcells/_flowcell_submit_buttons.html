<div class="text-right mb-3">
  <div class="btn-group" role="group">
    <a role="button" class="btn btn-secondary"
      {% if object.pk %}
        href="{% url 'flowcells:flowcell-detail' project=project.sodar_uuid flowcell=object.sodar_uuid %}">
      {% else %}
        href="{% url 'flowcells:flowcell-list' project=project.sodar_uuid %}">
      {% endif %}
      <i class="iconify" data-icon="mdi:arrow-left-circle"></i>
      Cancel
    </a>
    <button type="submit" class="btn btn-primary">
      <i class="iconify" data-icon="mdi:check-bold"></i>
      {% if object.pk %}
        Update
      {% else %}
        Create
      {% endif %}
    </button>
  </div>
</div>
