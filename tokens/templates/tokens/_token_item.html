<tr>
  <td class="text-right text-muted">{{ forloop.counter }}</td>
  <td class="text-nowrap">{{ item.created|date:"Y/m/d H:i" }}</td>
  <td class="text-nowrap">{{ token.expires|default:"Never" }}</td>
  <td>
    {{ item.token_key }}
    {% if not details_card_mode %}
      {% include "tokens/_token_item_buttons.html" %}
    {% endif %}
  </td>
</tr>
