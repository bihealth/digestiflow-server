{% extends 'projectroles/base_site.html' %}

{% load static %}

{% block head_javascript %}
  <!-- Iconify SVG icons -->
  <script type="text/javascript" src="{% url 'config.js' %}"></script>
  <script type="text/javascript" src="{% static 'projectroles/js/iconify.min.js' %}"></script>

  <!-- Required by Bootstrap v4 -->
  <script type="text/javascript" src="{% static 'js/vendor/jquery-3.4.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/vendor/popper-1.16.0.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/vendor/bootstrap-4.4.1.min.js' %}"></script>
  <!-- JQuery Form Plugin -->
  <script type="text/javascript" src="{% static 'js/vendor/jquery-4.2.2.form.min.js' %}"></script>
{% endblock head_javascript %}

{% block javascript %}
  <script type="text/javascript" src="{% static 'js/vendor/tether-1.4.4.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/vendor/shepherd-1.8.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/vendor/clipboard-2.0.0.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/project.js' %}"></script>
{% endblock javascript %}

{% block css %}
  <!-- CSS includes -->

  <!-- Fix for pull-right/pull-left bug when including imports -->
  <style type="text/css">
    .pull-right {
      float: right;
    }

    .pull-left {
      float: left;
    }
  </style>

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/bootstrap-4.1.3.min.css' %}" />

  <!-- Shepherd theme -->
  <link rel="stylesheet" type="text/css" href="{% static 'projectroles/css/shepherd-theme-sodar.css' %}" />

  <!-- Projectroles custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'projectroles/css/projectroles.css' %}" />

  <!-- Project CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/project.css' %}" />
{% endblock css %}

{% block head_extend %}
    <link rel="icon" type="image/png" href="{% static 'images/favicon/favicon-32x32.png' %}" sizes="32x32" />
{% endblock head_extend %}
